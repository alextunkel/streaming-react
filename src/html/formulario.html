<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <script src="../img/images.png"></script>
  </head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Voltar </a></li>
    </ul>
  </nav>
    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="name@email.com" pattern="[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,4}$" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Não divulgue se email a ninguém.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" pattern="[1-9]{2,8}" placeholder="digite sua senha" required  >
        </div> 
          <button type="submit" id="botao" class="botao">Enviar</button>      
    </form>
</body>
</html>
